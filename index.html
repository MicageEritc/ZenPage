<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="time" id="time">00:00:00</div>
    
    <div class="top-right-buttons">
        <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="wallpaper-toggle" id="wallpaper-toggle">
            <i class="fas fa-image"></i>
        </div>
        <div class="donate-button" id="donate-button">
            捐赠
        </div>
    </div>
    
    <div class="search-container">
        <div class="search-engines">
            <div class="engine-icon" data-engine="google">
                <i class="fab fa-google"></i>
            </div>
            <div class="engine-icon" data-engine="baidu">
                <i class="fas fa-paw"></i>
            </div>
            <div class="engine-icon" data-engine="bing">
                <i class="fab fa-microsoft"></i>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索...">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    
    <div class="bookmarks-container">
        <div class="bookmarks" id="bookmarks">
            <!-- 书签将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 在body中，移除以下内容 -->
    <div class="footer">
        <p id="poem-text"></p>
    </div>
    
    <!-- 添加书签的模态框 -->
    <div id="bookmark-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">添加书签</h2>
            <form id="bookmark-form">
                <input type="hidden" id="bookmark-index">
                <div class="form-group">
                    <label for="bookmark-name">名称</label>
                    <input type="text" id="bookmark-name" required>
                </div>
                <div class="form-group">
                    <label for="bookmark-url">URL</label>
                    <input type="url" id="bookmark-url" required>
                </div>
                <div class="form-group">
                    <label for="bookmark-icon">图标 (URL或Font Awesome类名)</label>
                    <input type="text" id="bookmark-icon">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">保存</button>
                    <button type="button" class="btn-delete" id="btn-delete">删除</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 捐赠模态框 -->
    <div id="donate-modal" class="modal">
        <div class="modal-content donate-modal-content">
            <span class="close">&times;</span>
            <h2>感谢您的支持</h2>
            <div class="donate-image">
                <img src="Photo/donate.jpg" alt="捐赠二维码">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
